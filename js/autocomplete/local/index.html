<!doctype html>
<html lang="us">
<head>
	<meta charset="utf-8">
	<title>Autocomplete</title>
	<link href="jquery-ui-1.11.4.custom/jquery-ui.css" rel="stylesheet">

</head>
<body>

<h1>Autocomplete</h1>

<div>
	<input id="autocomplete" title="type &quot;a&quot;">
</div>

<p>
<button id="languages">switch to languages</button>
<button id="names">switch to names</button>
</p>
<script src="jquery-ui-1.11.4.custom//external/jquery/jquery.js"></script>
<script src="jquery-ui-1.11.4.custom//jquery-ui.js"></script>

<script>
var names = [
  'Frank',
  'Frits',
  'Freek',
  'Fabian'
];

var languages = [
	"ActionScript",
	"AppleScript",
	"Asp",
	"BASIC",
	"C",
	"C++",
	"Clojure",
	"COBOL",
	"ColdFusion",
	"Erlang",
	"Fortran",
	"Groovy",
	"Haskell",
	"Java",
	"JavaScript",
	"Lisp",
	"Perl",
	"PHP",
	"Python",
	"Ruby",
	"Scala",
	"Scheme"
];

$( "#autocomplete" ).autocomplete({
	source: languages
});


$( "#languages" ).click(function() {
  console.log("switch to languages");
  console.log(languages);

  $( "#autocomplete" ).autocomplete({
  	source: languages
  })
});

$( "#names" ).click(function() {
  console.log("switch to names");
  console.log(names);

  $( "#autocomplete" ).autocomplete({
  	source: names
  })
});
</script>
</body>
</html>
